name: '17 - Github Action to Build Docker Image'

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    defaults:
          run:
            working-directory: './Users-ACA/src/UsersACA.API/UsersACA.API/Dockerfile'

    steps:

    - uses: actions/checkout@v4

    - name: 'ğŸ‹ Build Docker image'
      run: docker build -f Dockerfile -t users-aca:latest .

    - name: 'ğŸ‹ List images'
      run: docker images